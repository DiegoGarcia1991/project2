<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="title">Tittle 2</h1>
    <p id="description">This is my second project</p>
    </div>
    <div>
        <form id="survey-form">
           <div>
            <label for="" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Ingrese el nombre" required>
           </div>
    
           <div>
            <label for="" id="email-label">Email</label>
            <input type="email" id="email" placeholder="ingrese el correo" required>
           </div>
          
            <div>
                <label for="" id="number-label">Age</label>
            <input type="number" id="number" min="10" max="99" placeholder="Ingrese la edad" required>    
            </div>

            <div>
                <select name="role" id="dropdown">
                    <option  name="optiopn1"></option>
                    <option  name="optiopn2"></option>
                </select>
            </div>
            <div>
                <input name="user-recommend" type="radio" value="Definity">Definity
            <input name="user-recommend" type="radio" value="Maybe">Maybe
            <input name="user-recommend" type="radio" value="Not-sure">Not sure
            </div>
    
            <div>
                <input type="checkbox" value="Frond-end">Frond end
            <input type="checkbox" value="Back-end">Back end
            <input type="checkbox" value="Data-visualization">Data visualization
            <input type="checkbox" value="Challenges">Challenges
            </div>
    
           <div>
            <p>Additional suggestions?</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
    
            <button type="submit" id="submit"></button>
           </div>
    
    
        </form>
    </div>
</body>
</html>
